{% extends "base.html"%}
{% block content %}
<div class="p-5">
    <h1 class="myhead2"><a href="/social/mypost/">MyPost List</a>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/social/mypost/create/"><span>   +Add Post</span></a></h1>
    <hr>
<form class="form-inline">

    {% csrf_token %}
    <input class="form-control mr-3" placeholder="Search" value="{{request.GET.si}}" type="text" name="si">
    <input class="btn btn-dark" type="submit">
</form>
    <table class="table my-3">
    <thead class="thead-dark">
        <tr>
            <th>Subject</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
  {% for n1 in mypost_list %}
        <tr>
            <td>{{n1.subject}}</td>
            <td>{{n1.cr_date | date:"d/m/y"}}</td>
            <td>
                <a class="btn btn-dark btn-sm" href="/social/mypost/{{n1.id}}">Read More</a>
                <a class="btn btn-danger btn-sm" href="/social/mypost/delete/{{n1.id}}">Delete</a></td>

            </td>
        </tr>

{% endfor %}
</table>

</div>





{% endblock %}
