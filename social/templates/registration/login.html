{% extends "base.html"%}
{% block content %}
{% load crispy_forms_tags %}

<main class="p-5">
<div class="row text-justify">
    <div class="col">
        <h2 class="myhead2">Login Page</h2>
        <hr>
    </div>
</div>
    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
<!--{{form.as_p}}-->
    {{form | crispy}}<br>
    <input class="btn btn-primary" type="submit"/>
        <a class="btn btn-success" href="/accounts/register/">Register</a>
        <a class="btn btn-danger" href="/accounts/password/rest/">Reset Password</a>

</form>
</main>
{% endblock %}
